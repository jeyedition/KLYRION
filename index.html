<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Player</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-box">
    <span>Cargando…</span>
  </div>
</div>

<!-- CONTROLES -->
<div id="controls">
  <input id="urlInput" type="text"
    placeholder="Pegar link (m3u, m3u8, mp4, webm)">
  <button onclick="loadFromURL()">Reproducir link</button>

  <input type="file"
    accept=".m3u,.m3u8,.mp4,.webm,.ogg"
    onchange="loadFromFile(this)">
</div>

<!-- LISTA -->
<div id="grid"></div>

<!-- PLAYER -->
<div id="playerBox">
  <video id="player" controls autoplay></video>
  <button onclick="closePlayer()">✕</button>
</div>

<script>
/* =====================
   LINK DIRECTO
===================== */
function loadFromURL(){
  const url = document.getElementById("urlInput").value.trim();
  if(!url) return;

  if(url.endsWith(".m3u") || url.endsWith(".m3u8")){
    fetch(url).then(r=>r.text()).then(parseM3U);
  }else{
    play(url);
  }
}

/* =====================
   ARCHIVO LOCAL
===================== */
function loadFromFile(input){
  const file = input.files[0];
  if(!file) return;

  if(file.name.endsWith(".m3u") || file.name.endsWith(".m3u8")){
    const r = new FileReader();
    r.onload = e => parseM3U(e.target.result);
    r.readAsText(file);
  }else{
    play(URL.createObjectURL(file));
  }
}

/* =====================
   PARSE M3U
===================== */
function parseM3U(text){
  const lines = text.split("\n");
  const list = [];
  let name = "";

  lines.forEach(l=>{
    if(l.startsWith("#EXTINF")){
      name = l.split(",").pop().trim();
    }
    if(l.startsWith("http")){
      list.push({
        title: name || "Stream",
        url: l.trim()
      });
    }
  });

  localStorage.setItem("USER_M3U", JSON.stringify(list));
  render(list);
}

/* =====================
   RENDER
===================== */
function render(list){
  const g = document.getElementById("grid");
  g.innerHTML = "";

  list.forEach(i=>{
    g.innerHTML += `
      <div class="card" onclick="play('${i.url}')">
        <span>${i.title}</span>
      </div>`;
  });
}

/* =====================
   PLAYER
===================== */
function play(src){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");
  box.style.display = "flex";
  video.src = src;
  video.play();
}

function closePlayer(){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");
  video.pause();
  video.src = "";
  box.style.display = "none";
}

/* =====================
   CARGA AUTOMÁTICA
===================== */
(function(){
  const s = localStorage.getItem("USER_M3U");
  if(s){
    try{
      const l = JSON.parse(s);
      if(l.length) render(l);
    }catch(e){
      localStorage.removeItem("USER_M3U");
    }
  }
})();

window.onload = ()=>{
  setTimeout(()=>{
    const s=document.getElementById("splash");
    s.style.opacity=0;
    setTimeout(()=>s.remove(),600);
  },800);
};
</script>

</body>
</html>
