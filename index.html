<body>

<main id="content"></main>

<nav>

<script>
const DATA_URL = "data.json";
let DATA = {};

async function loadData(){
  const r = await fetch(DATA_URL);
  DATA = await r.json();
  show('movies');
}

function show(type){
  content.innerHTML = "";
  DATA[type].forEach(item=>{
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <img src="${item.img}">
      <h3>${item.title || item.name}</h3>
      <button onclick="play('${item.url}')">â–¶ Ver</button>
    `;
    content.appendChild(d);
  });
}

function play(url){
  window.location = url;
}

loadData();
</script>

</body>
</html>
