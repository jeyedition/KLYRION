<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media IPTV</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SPLASH -->
<div id="splash">Cargando…</div>

<!-- CONTROLES -->
<div id="controls">
  <input type="text" id="urlInput"
    placeholder="Pegar link (m3u, m3u8, mp4, mkv, ts, avi, flv)">
  <button onclick="loadFromURL()">Cargar link</button>

  <input type="file"
    accept=".m3u,.m3u8,.mp4,.mkv,.ts,.avi,.flv"
    onchange="loadFromFile(this)">
</div>

<!-- LISTA -->
<div id="grid"></div>

<!-- PLAYER -->
<div id="playerBox">
  <video id="player" controls autoplay></video>
  <button onclick="closePlayer()">✕</button>
</div>

<script>
/* =====================
   CARGAR LINK
===================== */
function loadFromURL(){
  const url = urlInput.value.trim();
  if(!url) return;

  if(url.endsWith(".m3u") || url.endsWith(".m3u8")){
    fetch(url)
      .then(r=>r.text())
      .then(parseM3U)
      .catch(()=>alert("No se pudo cargar la lista"));
  }else{
    play(url);
  }
}

/* =====================
   CARGAR ARCHIVO
===================== */
function loadFromFile(input){
  const file = input.files[0];
  if(!file) return;

  if(file.name.endsWith(".m3u") || file.name.endsWith(".m3u8")){
    const r = new FileReader();
    r.onload = e => parseM3U(e.target.result);
    r.readAsText(file);
  }else{
    play(URL.createObjectURL(file));
  }
}

/* =====================
   PARSE M3U
===================== */
function parseM3U(text){
  const lines = text.split(/\r?\n/);
  const list = [];
  let title = "";

  lines.forEach(l=>{
    l = l.trim();
    if(l.startsWith("#EXTINF")){
      title = l.split(",").pop().trim();
    }else if(l.startsWith("http")){
      list.push({ title: title || "Canal", url: l });
      title = "";
    }
  });

  localStorage.setItem("IPTV_LIST", JSON.stringify(list));
  render(list);
}

/* =====================
   RENDER
===================== */
function render(list){
  grid.innerHTML = "";
  list.forEach(i=>{
    const d = document.createElement("div");
    d.className = "card";
    d.textContent = i.title;
    d.onclick = ()=> play(i.url);
    grid.appendChild(d);
  });
}

/* =====================
   PLAYER (INTERNO + VLC)
===================== */
function play(url){
  const lower = url.toLowerCase();
  const external = [".avi",".flv"];

  // formatos problemáticos -> VLC directo
  if(external.some(e=>lower.endsWith(e))){
    openExternal(url);
    return;
  }

  try{
    playerBox.style.display="flex";
    player.src = url;
    player.play();

    player.onerror = ()=>{
      openExternal(url);
    };
  }catch(e){
    openExternal(url);
  }
}

function openExternal(url){
  alert("El stream se abrirá en un reproductor externo (VLC/MX)");
  window.location.href = url;
}

function closePlayer(){
  player.pause();
  player.src="";
  playerBox.style.display="none";
}

/* =====================
   AUTOLOAD
===================== */
(function(){
  const saved = localStorage.getItem("IPTV_LIST");
  if(saved){
    try{
      const list = JSON.parse(saved);
      if(list.length) render(list);
    }catch(e){
      localStorage.removeItem("IPTV_LIST");
    }
  }
})();

window.onload = ()=>{
  setTimeout(()=>{
    splash.style.opacity=0;
    setTimeout(()=>splash.remove(),400);
  },600);
};
</script>

</body>
</html>
