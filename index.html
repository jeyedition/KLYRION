<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IPTV App</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000814;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .6s;
}
.splash-box{text-align:center}
.splash-box img{width:160px; animation:zoom 1.5s infinite}
@keyframes zoom{50%{transform:scale(1.08)}}

/* GRID */
#iptv{padding:10px}
#grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:10px;
}
.card{
  background:#020617;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}
.card img{width:100%; height:100px; object-fit:cover}
.card span{display:block; padding:6px; font-size:13px}

/* PLAYER */
#playerBox{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9998;
}
#player{width:100%; height:100%}
#playerBox button{
  position:absolute;
  top:10px;
  right:10px;
  background:#ef4444;
  border:none;
  color:#fff;
  padding:8px;
  border-radius:8px;
}

/* EPG */
#epgPanel{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  max-height:45%;
  background:#020617;
  padding:10px;
  display:none;
  overflow:auto;
  z-index:9997;
}
.epg-item{
  border-bottom:1px solid #1f2937;
  padding:6px;
}
.epg-item strong{display:block}
.epg-item span{font-size:12px; color:#9ca3af}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-box">
    <img src="logo.svg">
    <div>Cargando...</div>
  </div>
</div>

<!-- IPTV -->
<div id="iptv">
  <input type="file" accept=".m3u,.m3u8" onchange="importM3U(this)">
  <div id="grid"></div>
</div>

<!-- PLAYER -->
<div id="playerBox">
  <video id="player" controls autoplay></video>
  <button onclick="closePlayer()">✕</button>
</div>

<!-- EPG -->
<div id="epgPanel">
  <h3 id="epgTitle"></h3>
  <div id="epgList"></div>
</div>

<script>
/* ===== IMPORTAR M3U ===== */
function importM3U(input){
  const file=input.files[0];
  if(!file) return;
  const r=new FileReader();
  r.onload=e=>parseM3U(e.target.result);
  r.readAsText(file);
}

/* ===== PARSE + GUARDAR ===== */
function parseM3U(text){
  const lines=text.split("\n");
  const list=[];
  let name="";
  lines.forEach(l=>{
    if(l.startsWith("#EXTINF")) name=l.split(",").pop().trim();
    if(l.startsWith("http")){
      list.push({
        title:name||"Canal",
        img:"https://via.placeholder.com/320x180.webp",
        url:l.trim()
      });
    }
  });
  localStorage.setItem("USER_M3U",JSON.stringify(list));
  render(list);
}

/* ===== RENDER ===== */
function render(list){
  const g=document.getElementById("grid");
  g.innerHTML="";
  list.forEach(c=>{
    g.innerHTML+=`
      <div class="card"
        onclick="play('${c.url}');showEPG('${c.title}')">
        <img src="${c.img}">
        <span>${c.title}</span>
      </div>`;
  });
}

/* ===== PLAYER ===== */
function play(url){
  const b=document.getElementById("playerBox");
  const v=document.getElementById("player");
  b.style.display="flex";
  v.src=url;
}
function closePlayer(){
  const b=document.getElementById("playerBox");
  const v=document.getElementById("player");
  v.pause(); v.src="";
  b.style.display="none";
}

/* ===== LOAD DATA ===== */
function loadData(){
  const s=localStorage.getItem("USER_M3U");
  if(s){
    try{
      const l=JSON.parse(s);
      if(l.length) render(l);
    }catch(e){
      localStorage.removeItem("USER_M3U");
    }
  }
}

/* ===== EPG ===== */
const EPG_URL="https://TU-EPG/guia.xml";
let EPG_DATA={};

async function loadEPG(){
  try{
    const r=await fetch(EPG_URL);
    const t=await r.text();
    const x=new DOMParser().parseFromString(t,"text/xml");
    x.querySelectorAll("programme").forEach(p=>{
      const c=p.getAttribute("channel");
      if(!EPG_DATA[c])EPG_DATA[c]=[];
      EPG_DATA[c].push({
        title:p.querySelector("title")?.textContent||"",
        start:p.getAttribute("start"),
        stop:p.getAttribute("stop")
      });
    });
  }catch(e){}
}

function showEPG(ch){
  const p=document.getElementById("epgPanel");
  const l=document.getElementById("epgList");
  document.getElementById("epgTitle").textContent=ch;
  p.style.display="block";
  l.innerHTML="";
  const e=EPG_DATA[ch];
  if(!e){l.innerHTML="Sin información";return;}
  e.slice(0,8).forEach(i=>{
    l.innerHTML+=`
      <div class="epg-item">
        <strong>${i.title}</strong>
        <span>${fmt(i.start)} - ${fmt(i.stop)}</span>
      </div>`;
  });
}
function fmt(t){return t?t.substring(8,10)+":"+t.substring(10,12):""}

/* ===== INIT ===== */
loadData();
loadEPG();
window.onload=()=>{
  setTimeout(()=>{
    const s=document.getElementById("splash");
    s.style.opacity=0;
    setTimeout(()=>s.remove(),600);
  },1200);
};
</script>

</body>
</html>
