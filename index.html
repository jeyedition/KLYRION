<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Player</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <span>Cargando…</span>
</div>

<!-- CONTROLES -->
<div id="controls">
  <input type="text" id="urlInput"
    placeholder="Pegar link (m3u, m3u8, mp4, mkv, ts, avi, flv)">
  <button onclick="loadFromURL()">Reproducir link</button>

  <input type="file"
    accept=".m3u,.m3u8,.mp4,.mkv,.ts,.avi,.flv,.webm"
    onchange="loadFromFile(this)">
</div>

<!-- LISTA -->
<div id="grid"></div>

<!-- PLAYER -->
<div id="playerBox">
  <video id="player" controls autoplay></video>
  <button onclick="closePlayer()">✕</button>
</div>

<script>
/* =====================
   LINK
===================== */
function loadFromURL(){
  const url = document.getElementById("urlInput").value.trim();
  if(!url) return;

  if(url.endsWith(".m3u") || url.endsWith(".m3u8")){
    fetch(url).then(r=>r.text()).then(parseM3U);
  }else{
    play(url);
  }
}

/* =====================
   ARCHIVO
===================== */
function loadFromFile(input){
  const file = input.files[0];
  if(!file) return;

  const name = file.name.toLowerCase();

  if(name.endsWith(".m3u") || name.endsWith(".m3u8")){
    const r = new FileReader();
    r.onload = e => parseM3U(e.target.result);
    r.readAsText(file);
  }else{
    play(URL.createObjectURL(file));
  }
}

/* =====================
   PARSE M3U
===================== */
function parseM3U(text){
  const lines = text.split("\n");
  const list = [];
  let title = "";

  lines.forEach(l=>{
    l = l.trim();
    if(l.startsWith("#EXTINF")){
      title = l.split(",").pop().trim();
    }
    if(l.startsWith("http")){
      list.push({
        title: title || "Canal",
        url: l
      });
    }
  });

  localStorage.setItem("M3U_LIST", JSON.stringify(list));
  render(list);
}

/* =====================
   RENDER
===================== */
function render(list){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(i=>{
    grid.innerHTML += `
      <div class="card" onclick="play('${i.url}')">
        ${i.title}
      </div>`;
  });
}

/* =====================
   PLAYER INT / EXT
===================== */
function play(url){
  const lower = url.toLowerCase();
  const external = [".avi", ".flv"];

  if(external.some(f => lower.endsWith(f))){
    openExternal(url);
    return;
  }

  try{
    const box = document.getElementById("playerBox");
    const video = document.getElementById("player");
    box.style.display = "flex";
    video.src = url;
    video.play();

    video.onerror = ()=>{
      openExternal(url);
    };
  }catch(e){
    openExternal(url);
  }
}

function openExternal(url){
  alert("Se abrirá en un reproductor externo");
  window.location.href = url;
}

function closePlayer(){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");
  video.pause();
  video.src = "";
  box.style.display = "none";
}

/* =====================
   AUTOLOAD
===================== */
(function(){
  const saved = localStorage.getItem("M3U_LIST");
  if(saved){
    try{
      const list = JSON.parse(saved);
      if(list.length) render(list);
    }catch(e){
      localStorage.removeItem("M3U_LIST");
    }
  }
})();

window.onload = ()=>{
  setTimeout(()=>{
    const s=document.getElementById("splash");
    s.style.opacity=0;
    setTimeout(()=>s.remove(),500);
  },700);
};
</script>

</body>
</html>
