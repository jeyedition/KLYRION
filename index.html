<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV App</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-box">
    <img src="logo.svg">
    <span>Cargando...</span>
  </div>
</div>

<!-- IPTV -->
<div id="iptv">
  <input type="file" accept=".m3u,.m3u8" onchange="importM3U(this)">
  <div id="grid"></div>
</div>

<!-- PLAYER -->
<div id="playerBox">
  <video id="player" controls autoplay></video>
  <button onclick="closePlayer()">✕</button>
</div>

<!-- EPG -->
<div id="epgPanel">
  <h3 id="epgTitle"></h3>
  <div id="epgList"></div>
</div>

<script>
/* ===== IMPORTAR M3U ===== */
function importM3U(input){
  const file = input.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => parseM3U(e.target.result);
  reader.readAsText(file);
}

/* ===== PARSE + GUARDAR ===== */
function parseM3U(text){
  const lines = text.split("\n");
  const list = [];
  let name = "";

  lines.forEach(l=>{
    if(l.startsWith("#EXTINF")){
      name = l.split(",").pop().trim();
    }
    if(l.startsWith("http")){
      list.push({
        title: name || "Canal",
        img: "https://via.placeholder.com/320x180.webp",
        url: l.trim()
      });
    }
  });

  localStorage.setItem("USER_M3U", JSON.stringify(list));
  render(list);
}

/* ===== RENDER ===== */
function render(list){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(c=>{
    grid.innerHTML += `
      <div class="card"
        onclick="play('${c.url}');showEPG('${c.title}')">
        <img src="${c.img}">
        <span>${c.title}</span>
      </div>
    `;
  });
}

/* ===== PLAYER ===== */
function play(url){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");
  box.style.display = "flex";
  video.src = url;
}

function closePlayer(){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");
  video.pause();
  video.src = "";
  box.style.display = "none";
}

/* ===== LOAD DATA ===== */
function loadData(){
  const saved = localStorage.getItem("USER_M3U");
  if(saved){
    try{
      const list = JSON.parse(saved);
      if(list.length) render(list);
    }catch(e){
      localStorage.removeItem("USER_M3U");
    }
  }
}

/* ===== EPG ===== */
const EPG_URL = "https://TU-EPG/guia.xml"; // CAMBIA
let EPG_DATA = {};

async function loadEPG(){
  try{
    const r = await fetch(EPG_URL);
    const t = await r.text();
    const xml = new DOMParser().parseFromString(t,"text/xml");

    xml.querySelectorAll("programme").forEach(p=>{
      const ch = p.getAttribute("channel");
      if(!EPG_DATA[ch]) EPG_DATA[ch] = [];
      EPG_DATA[ch].push({
        title: p.querySelector("title")?.textContent || "",
        start: p.getAttribute("start"),
        stop: p.getAttribute("stop")
      });
    });
  }catch(e){}
}

function showEPG(channel){
  const panel = document.getElementById("epgPanel");
  const list = document.getElementById("epgList");
  document.getElementById("epgTitle").textContent = channel;

  panel.style.display = "block";
  list.innerHTML = "";

  const epg = EPG_DATA[channel];
  if(!epg){
    list.innerHTML = "<p>Sin información</p>";
    return;
  }

  epg.slice(0,8).forEach(p=>{
    list.innerHTML += `
      <div class="epg-item">
        <strong>${p.title}</strong>
        <span>${fmt(p.start)} - ${fmt(p.stop)}</span>
      </div>
    `;
  });
}

function fmt(t){
  return t ? t.substring(8,10)+":"+t.substring(10,12) : "";
}

/* ===== INIT ===== */
loadData();
loadEPG();

window.onload = ()=>{
  setTimeout(()=>{
    const s = document.getElementById("splash");
    s.style.opacity = "0";
    setTimeout(()=>s.remove(),600);
  },1200);
};
</script>

</body>
</html>
