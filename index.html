<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV App</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-box">
    <img src="logo.svg">
    <span>Cargando...</span>
  </div>
</div>

<!-- CONTROLES -->
<div id="controls">
  <input type="text" id="urlInput" placeholder="Pegar link (m3u8, mp4, hls)">
  <button onclick="playURL()">Reproducir link</button>

  <input type="file" accept=".m3u,.m3u8" onchange="importM3U(this)">
</div>

<!-- GRID -->
<div id="grid"></div>

<!-- PLAYER -->
<div id="playerBox">
  <video id="player" controls autoplay></video>
  <button onclick="closePlayer()">✕</button>
</div>

<script>
/* =====================
   REPRODUCIR LINK
===================== */
function playURL(){
  const url = document.getElementById("urlInput").value.trim();
  if(!url) return;
  play(url);
}

/* =====================
   IMPORTAR ARCHIVO M3U
===================== */
function importM3U(input){
  const file = input.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = e => parseM3U(e.target.result);
  reader.readAsText(file);
}

/* =====================
   PARSE M3U
===================== */
function parseM3U(text){
  const lines = text.split("\n");
  const list = [];
  let name = "";

  lines.forEach(l=>{
    if(l.startsWith("#EXTINF")){
      name = l.split(",").pop().trim();
    }
    if(l.startsWith("http")){
      list.push({
        title: name || "Stream",
        img: "https://via.placeholder.com/320x180.webp",
        url: l.trim()
      });
    }
  });

  localStorage.setItem("USER_M3U", JSON.stringify(list));
  render(list);
}

/* =====================
   RENDER
===================== */
function render(list){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(c=>{
    grid.innerHTML += `
      <div class="card" onclick="play('${c.url}')">
        <img src="${c.img}">
        <span>${c.title}</span>
      </div>
    `;
  });
}

/* =====================
   PLAYER
===================== */
function play(url){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");
  box.style.display = "flex";
  video.src = url;
  video.play();
}

function closePlayer(){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");
  video.pause();
  video.src = "";
  box.style.display = "none";
}

/* =====================
   CARGA AUTOMÁTICA
===================== */
function loadSaved(){
  const saved = localStorage.getItem("USER_M3U");
  if(saved){
    try{
      const list = JSON.parse(saved);
      if(list.length) render(list);
    }catch(e){
      localStorage.removeItem("USER_M3U");
    }
  }
}

loadSaved();

window.onload = ()=>{
  setTimeout(()=>{
    const s = document.getElementById("splash");
    s.style.opacity = "0";
    setTimeout(()=>s.remove(),600);
  },1200);
};
</script>

</body>
</html>
