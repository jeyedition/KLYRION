<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App IPTV</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="playerBox">
  <video id="player" controls autoplay></video>
  <button onclick="closePlayer()">âœ• Cerrar</button>
</div>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-box">
    <img src="logo.svg">
    <span>Cargando...</span>
  </div>
</div>

<!-- CONTENIDO -->
<div id="iptv" class="screen">
  <input type="file" accept=".m3u,.m3u8" onchange="importM3U(this)">
  <div id="grid"></div>
</div>

<script>
  function play(url){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");

  box.style.display="flex";
  video.src = url;
  video.play();
}

function closePlayer(){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");

  video.pause();
  video.src="";
  box.style.display="none";
}

/* =========================
   IMPORTAR M3U
========================= */
function importM3U(input){
  const file = input.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = e => parseM3U(e.target.result);
  reader.readAsText(file);
}

/* =========================
   PARSE + GUARDAR M3U
========================= */
function parseM3U(text){
  const lines = text.split("\n");
  const list = [];
  let name = "";

  lines.forEach(l=>{
    if(l.startsWith("#EXTINF")){
      name = l.split(",").pop().trim();
    }
    if(l.startsWith("http")){
      list.push({
        title: name || "Canal",
        img: "https://via.placeholder.com/320x180.webp",
        url: l.trim()
      });
    }
  });

  localStorage.setItem("USER_M3U", JSON.stringify(list));
  render(list);
}

/* =========================
   RENDER
========================= */
function render(list){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(ch=>{
    grid.innerHTML += `
      <div class="card" onclick="play('${ch.url}')">
        <img src="${ch.img}">
        <span>${ch.title}</span>
      </div>
    `;
  });
}

/* =========================
   PLAY
========================= */
function play(url){
  window.open(url,"_blank");
}

/* =========================
   LOAD DATA (FIX)
========================= */
function loadData(){
  const saved = localStorage.getItem("USER_M3U");

  if(saved){
    try{
      const list = JSON.parse(saved);
      if(list.length){
        render(list);
        return;
      }
    }catch(e){
      localStorage.removeItem("USER_M3U");
    }
  }
}

/* =========================
   INIT
========================= */
loadData();

window.onload = ()=>{
  setTimeout(()=>{
    const s = document.getElementById("splash");
    if(s){
      s.style.opacity="0";
      setTimeout(()=>s.remove(),600);
    }
  },1500);
};

document.addEventListener("keydown", e=>{
  const cards = document.querySelectorAll(".card");
  let index = [...cards].findIndex(c=>c.classList.contains("focus"));

  if(index < 0 && cards.length){
    cards[0].classList.add("focus");
    return;
  }

  if(e.key==="ArrowRight") index++;
  if(e.key==="ArrowLeft") index--;
  if(e.key==="ArrowDown") index+=5;
  if(e.key==="ArrowUp") index-=5;

  if(cards[index]){
    document.querySelector(".focus")?.classList.remove("focus");
    cards[index].classList.add("focus");
    cards[index].scrollIntoView({block:"center"});
  }

  if(e.key==="Enter"){
    cards[index]?.click();
  }
});

  
</script>

</body>
</html>
